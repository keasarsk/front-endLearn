<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>遍历数组</h2>
            <!-- v-model 获取输入内容赋予keyWord -->
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <button @click="sortType">年龄升序</button>
        <button @click="sortType">年龄降序</button>
        <button @click="sortType">原序</button>
        <ul>
            <li v-for="(p,index) of filPersons" :key="index">{{p.name}}-{{p.age}}</li>
        </ul>
    </div>

</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'sk',
            keyWord:'',
            persons:[
                {id:'001',name:'马冬梅',age:'18'},
                {id:'002',name:'周杰伦',age:'18'},
                {id:'003',name:'周冬雨',age:'18'}
            ]
            
        },
        computed:{
            filPersons(){
                return this.persons.filter((p)=>{
                    return p.name.indexOf(this.keyWord) !== -1
                })
            }
        }
    })
</script>
</html>
