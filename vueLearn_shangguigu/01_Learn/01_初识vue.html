<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 初识vue:
        1.想让vue工作,就必须创建一个vue实例,且要传入一个配置对象;
        2.准备一个容器div  id一般设为'root' 
            root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法;

        3.root容器里的代码被称为【Vue模板】;
        
        4.Vue实例和容器是一一对应的;
        5.真实开发中只有一个Vue实例,并且会配合着组件一起使用;
        6.{{xxx}}中的xxx要引js表达式，
            且xxx可以自动读收到data中的所有属性;
        7.一旦data中的数据发生改变,那么页面中用到该数据的地方也会自动更新

        
        注意区分:js表达式和js代码(语句)
        1.表达式:
        一个表达式会产生一个值,可以放在任何一个需要值的地方:
            (1). a
            (2). a+b
            (3). demo(1)
            (4). x === y ? 'a': 'b'
        2.js代码(语句)
            (1).if(){}
            (2).for(){}
    -->

<body>
    
    <!-- 准备好一个容器承载vue -->
    <div id="root">
        <h1>hello {{age}} </h1>
        <!-- {{}}是个插值语法 是个分隔符  里面并不是只能放vue实例中定义的属性,也可以放js表达式 -->
    </div>

    <!-- 
    <div id="root">此时是不行的 vue实例只能对应一个容器
        <h1>hello {{name}} </h1>//{{}}是个插值分隔符
    </div>
    -->
    
    <script>
        Vue.config.productionTip = false//设置为 false 以阻止 vue 在启动时生成生产提示

        //创建vue实例
        const x = new Vue({//const x=可以不用写
            el:'#root',//el 用于指定当前vue实例为哪个容器服务，值通常为css选择器 
            data:{//用于存储数据,供el指定的容器去使用,此时暂时先写成一个对象
                name:'sk',//记得加,
                age:'18'
            }
        })

        // 此时也是不行的 一个容器只能对应一个vue实例
        // new Vue({
        //     el:'#root', 
        //     data:{
        //         address:'辽宁省大连市'
        //     }
        // })
    </script>
</body>

</html>
