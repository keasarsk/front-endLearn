<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- Object.defineProperty() 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象。 -->
    <script type="text/javascript">
        let number = 18
        let person = {
            name:'张三',
            sex:'男'
        }

        //建立可修改变量number与person.age之间的联系 使得age动态可变
        Object.defineProperty(person,'age',{
        //value :18,
        //enumerable :true，//控制届性是否可以枚举，默认值是false
        //writable :true,//控制属性是否可以被修改,默认值是false
        //configurable:true //控制属性是否可以被剧除，欧认值是false
        
        //当有人读取person的age属性时，getr蹈教(getter)就会被调用，且返回值就是age的值
        get(){
            console.log('有人读取age属性了')
            return number
        },

        //当有人修改person的age属性时，set函教(setter)就会被调用，П会收到修改的具体值
        set(value){
            console.log('有人修改了age属性，且值是',value)
            number = value
        }
        })
    
    </script>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'sk'
        }
    })
</script>
</html>
