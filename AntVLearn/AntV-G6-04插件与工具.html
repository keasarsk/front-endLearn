<!-- 为 Tutorial 案例 增加简单的交互：hover 节点、点击节点、点击边、放缩画布、拖拽画布。 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Demo</title>

    <!-- tooltip的样式 -->
    <style>
        .g6-tooltip{
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 12px;
            color: #545454;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 8px;
            box-shadow: rgb(174, 174, 174) 0px 0px 10px;
        }
    </style>
</head>

<body>
    <div id = 'mountNode'></div>

    <!-- <script src="./g6.min.js"></script> -->
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>


    <script>

        // -----------------------插件使用
        //   Step 1: 引入插件；
        //   Step 2: 实例化插件；
        //   Step 3: 在实例化图时将插件的实例配置到图上。

        // --------缩略图 Minimap
        // 缩略图 (Minimap) 是一种常见的用于快速预览和探索图的工具，可作为导航辅助用户探索大规模图
        // Minimap 是 G6 的插件之一，引入 G6 后可以直接使用。
        // 实例化 Minimap 对象，并将其配置到图实例的插件列表里
        const minimap = new G6.Minimap({
            size: [100,100],
            className: 'minimap',
            type: 'delegate',
        });
        // 由于 Minimap 的原理是将主画布内容复制到 minimap 的画布上，在大数据量下可能会造成双倍的绘制效率成本。
        // 为缓解该问题，Image Minimap 采用另一种机制，根据提供的图片地址或 base64 字符串 graphImg 绘制 <img /> 代替 minimap 上的 canvas。
        // 该方法可以大大减轻两倍 canvas 绘制的压力。
        // 但 graphImg 完全交由 G6 的用户控制，需要注意主画布更新时需要使用 updateGraphImg 方法替换 graphImg
        const imageMinimap = new G6.ImageMinimap({
            width:200 ,
            // 缩略图上自己添加的图片
            graphImg: 'https://gw.alipayobjects.com/mdn/rms_f8c6a0/afts/img/A*eD7nT6tmYgAAAAAAAAAAAABkARQnAQ',

        })

        // --------网格 Grid
        // 网格可用于辅助用户在拖拽节点时对齐到网格
        // 实例化
        const grid = new G6.Grid({});

        const graph = new G6.Graph({
            container:'mountNode',//指定挂载的容器
            width: 1000,//画布宽度
            height: 600,


            // 将 minimap 实例配置到图上
            // plugins: [minimap],
            // 将imageMinimap实例配置在图上
            plugins: [imageMinimap],

            // 将网格配置到图
            plugins: [grid],

            
            // 节点在默认状态下的样式配置（style）和其他配置
            defaultNode:{
                // 节点标签文本配置
                labelCfg: {
                // 节点上的标签文本样式配置
                    style: {
                        fill: '#fff', // 节点标签文字颜色
                    },
                },
            },

            // 边在默认状态下的样式配置（style）和其他配置
            defaultEdge: {

                // 边上的标签文本配置
                labelCfg: {
                autoRotate: true, // 边上的标签文本根据边的方向旋转
                },
            },



            // 图布局Layout
            layout: {
                // type赋值可选，布局的方法及其配置项，默认为 random 布局。
                type: 'force', // 指定为力导向布局
                preventOverlap: true, // 防止节点重叠
                // nodeSize: 30        // 节点大小，用于算法中防止节点重叠时的碰撞检测。由于已经在上一节的元素配置中设置了每个节点的 size 属性，则不需要在此设置 nodeSize。
                linkDistance: 100, // 指定边距离为100
                nodeStrength: -30,
                edgeStrength: 0.1,
            },



            // 交互行为设置
            // 内置交互行为modes
            // -------------------------------交互工具
            // 交互工具是指配置到图上交互模式中的工具。使用交互工具时，有两个步骤：
                // Step 1: 在实例化图时配置 modes；
                // Step 2: 为交互工具定义样式
            // ---------tooltip 节点提示框
                // 节点提示框可以用在边的详细信息的展示。当鼠标滑过节点时，显示一个浮层告知节点的详细信息
                // 由于 tooltip 实际上是一个悬浮的 <div> 标签，因此可在 HTML 的 <style> 标签或 CSS 中设置样式
            // ---------edge-tooltip边提示框
            modes: {
                default: [
                    'drag-canvas', 
                    'zoom-canvas', 
                    'drag-node',
                    {
                        type: 'tooltip',
                        formatText(model){
                            const text = 'label:' + model.label + '<br/> class' + model.class;
                            return text;
                        },
                    },
                    {
                        type: 'edge-tooltip',
                        formatText(model){
                            const text =  'source: ' +
                                        model.source +
                                        '<br/> target: ' +
                                        model.target +
                                        '<br/> weight: ' +
                                        model.weight;
                            return text;
                        },
                    },
                ], 
            },
            
            
            nodeStateStyles: {
                hover: {//鼠标hover节点时
                    fill : 'lightsteelblue',
                },
                click:{//鼠标点击节点时
                    stroke:'#000',
                    lineWidth:3,
                }
            },
            
            edgeStateStyles: {
                // 鼠标点击边，即 click 状态为 true 时的样式
                click: {
                    stroke: 'steelblue',
                },
            },
        });


        
        const main = async () => {
            const response = await fetch(
                'https://gw.alipayobjects.com/os/basement_prod/6cae02ab-4c29-44b2-b1fd-4005688febcb.json',
            );
            const remoteData = await response.json();


            // 元素动态配置
            const nodes = remoteData.nodes;
            const edges = remoteData.edges;
            // 遍历每个节点进行设置
            nodes.forEach(node => {
                if (!node.style){
                    node.style = {}
                }
                node.style.lineWidth = 1;
                node.style.stroke = '#666';
                node.style.fill = 'steelblue';
                switch (node.class//根据节点数据中的 class 属性配置图形
                ) {
                    case 'c0':
                    node.type = 'circle';// class = 'c0' 时节点图形为 circle
                        break;
                    case 'c1': {
                        node.type = 'rect'; // class = 'c1' 时节点图形为 rect
                        node.size = [35, 20]; // class = 'c1' 时节点大小
                        break;
                    }
                    case 'c2': {
                        node.type = 'ellipse'; // class = 'c2' 时节点图形为 ellipse
                        node.size = [35, 20]; // class = 'c2' 时节点大小
                        break;
                    }
                }
            });
            // 对边配置
            edges.forEach((edge) => {
                if (!edge.style) {
                    edge.style = {};
                }
                edge.style.lineWidth = edge.weight; // 边的粗细映射边数据中的 weight 属性数值

                // 将全局配置的被覆盖部分移动到动态配置中 就不会被覆盖
                
                edge.style.opacity = 0.6; // 边透明度
                edge.style.stroke = 'grey'; // 边描边颜色
            });

            graph.data(remoteData);
            graph.render();


            // -----------------Minimap
            imageMinimap.updateGraphImg(img);// 使用新的图片（用户自己生成）替换 minimap 图片


            // 监听
            graph.on('node:mouseenter', (e) => {
                const nodeItem = e.item;
                // 设置目标节点的 hover 状态 为 true
                graph.setItemState(nodeItem, 'hover', true);
            });
            
            // 监听鼠标离开节点
            graph.on('node:mouseleave', (e) => {
            const nodeItem = e.item;
            // 设置目标节点的 hover 状态 false
            graph.setItemState(nodeItem, 'hover', false);
            });
            
            // 监听鼠标点击节点
            graph.on('node:click', (e) => {
            // 先将所有当前有 click 状态的节点的 click 状态置为 false
            const clickNodes = graph.findAllByState('node', 'click');
            clickNodes.forEach((cn) => {
                graph.setItemState(cn, 'click', false);
            });
            const nodeItem = e.item;
            // 设置目标节点的 click 状态 为 true
            graph.setItemState(nodeItem, 'click', true);
            });

            // 监听鼠标点击边
            graph.on('edge:click', (e) => {
                // 先将所有当前有 click 状态的边的 click 状态置为 false
                const clickEdges = graph.findAllByState('edge', 'click');
                clickEdges.forEach((ce) => {
                    graph.setItemState(ce, 'click', false);
                });
                const edgeItem = e.item;
                // 设置目标边的 click 状态 为 true
                graph.setItemState(edgeItem, 'click', true);
            });
        };
        main();
    </script>
</body>
</html>
