<html lang="en">
<head>

<body>
    <script src="./g2.min.js"></script>
    <div id="c1"> </div>
    <script>
        const data = [
          { year: '1951 年', sales: 38 },
          { year: '1952 年', sales: 52 },
          { year: '1956 年', sales: 61 },
          { year: '1957 年', sales: 145 },
          { year: '1958 年', sales: 48 },
          { year: '1959 年', sales: 38 },
          { year: '1960 年', sales: 38 },
          { year: '1962 年', sales: 38 },
        ];
        const chart = new G2.Chart({
          container: 'c1',
          autoFit: false,
          width: 400,
          height: 300,
        });

        chart.source(data);
        chart.scale('year', {
          range: [0.25, 0.75],
        });
        chart.scale('sales', {
          min: 0,
          max: 200,
          tickInterval: 100,
        });

        chart.line().position('year*sales');

        // chart.legend('x',false);

        chart.option('slider', {
          end: 0.1,
        });

        chart.render();
    </script>
</body>
</html>
