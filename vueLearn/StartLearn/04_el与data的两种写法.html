<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!-- data与el的2种写法
    1.el有2种写法
        (1).new Vue时候配置el属性。
        (2).先创建vue实例vm,随后再通过vm.$mount('#root')指定el的值。
    
    2.data有2种写法
        (1).对象式
        (2).函数式
        如何选择:组件时,data必须使用函数式。否则会报错-
    3.一个重要的原则:
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
 -->
<body>
    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
        const v = new Vue({
            // el:'#root',  el的第一种写法 即定义vue的时候就写好为哪个容器服务

            
            // data:{//data的第一种写法: 对象式
            //     name:'sk'
            // }

            // data的第二种写法: 函数式
            data(){
                console.log(this)//此处的this输出是Vue对象实例
                return{
                    name:'sk'
                }
            }
        });

        v.$mount('#root')//mount有挂载之意 vue el的第二种写法 即定义完vue后再确定为哪个容器服务
    </script>
</body>
</html>
