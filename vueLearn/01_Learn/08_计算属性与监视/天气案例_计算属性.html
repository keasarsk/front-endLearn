<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- <h2>今天天气{{weather ? 'hot' : 'mild'}}</h2>  这是没用计算属性-->
        <!-- 用计算属性 -->
        <h2>今天天气{{info}}</h2> 
        <button @click='changeweather'>点我切换天气</button>
        <!-- 如果changeweather很简单 也可以简写在此处: -->
        <!-- <button @click='weather = !weather'>点我切换天气</button> -->
        <!-- 不过此处只能找到vm和它原型的属性及方法 -->
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'#root',
        data:{
            name:'sk',
            weather:true
        },
        computed:{
            info(){
                console.log('info被调用了')
                return this.weather ? 'hot' : 'mild'
            }

        },
        methods: {
            // changeweather(){
            //     this.weather = !this.weather
            // }
        }
    })
</script>
