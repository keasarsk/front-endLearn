<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- Vue模板语法有两大类:
        1.插值语法:
            功能:用于解析  标签体  内容。
            写法:{{xxx}}，xXx是js表达式，且可以直接读取到data中的所有属性。
        2.指令语法:
            功能:用于解析标签(包括:标签属性、标签体内容、绑定事件.....) .
            举例: v-bind : href="xxx”或―简写为: href=" xxx"，xxx同样要写js表达式.
            且可以直接读取到data中的所有属性。
            备注: Vue中有很多的指令，且形式都是: v-????，此处我们只是拿v-bind举个例了。
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法:</h1>
        <h3>hello,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!-- <a href={{url}}>sk的第一个网站</a> 这样是不行的-->
        <a :href="url" >sk的第一个网站</a>
    </div>

</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'root',
        data:{
            name:'sk',
            url:'https://keasarsk.github.io/',
            school:{//当data中可能需要定义多个相同名称的属性时,这样做可以{{school.name}}来使用
                name:'张三',
                url:'https://keasarsk.github.io/'
            }
            
        }
    })
</script>
</html>
