 <!-- 
    使用L.imageOverlay()创建图像叠加层
  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>leaflet-叠加</title>
     <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
     <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
 </head>
 <body>
     <div id = "map" style = "width: 900px; height: 580px"></div>
     <script>
         var mapOptions = {
             center: [39.08537075415818, 121.81089591217042],
             zoom: 13.5
         };
         var map = new L.map('map',mapOptions);
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         map.addLayer(layer);


        // 使用L.imageOverlay()创建 图像叠加层
        // 图片的url和边界
        var imageUrl = 'logo.png';
        var imageBound = [[39.08537075415818, 121.81089591217042],[39.09537075415818, 121.82089591217042]];
        var overlay = L.imageOverlay(imageUrl,imageBound);
        overlay.addTo(map);
     </script>
 </body>
 </html>
